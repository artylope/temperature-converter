<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <input class="starter" id="input" placeholder="Temperature"/>
    <select id="unit-selector">
      <option value="" selected>Choose the unit</option>
      <option value="fahrenheit">&#176;F Fahrenheit</option>
      <option value="celsius">&#176;C Celsius</option>
      <option value="kelvin">&#176;K Kelvin</option>
    </select>
    <h2>output</h2>
    <p class="starter" id="output"></p>
    <script>

      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        inputHappened(currentInput)
      });

      var display = function( data ){
        var output = document.querySelector('#output');
        output.innerText = data;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
